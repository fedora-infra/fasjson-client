[tool.poetry]
name = "fasjson-client"
version = "0.0.1"
description = "An OpenAPI client for FASJSON"

license = "LGPLv3+"

authors = [
  "Fedora Infrastructure <infrastructure@lists.fedoraproject.org>"
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/fedora-infra/fasjson-client"
homepage = "https://github.com/fedora-infra/fasjson-client"

keywords = ['security']
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.6"
gssapi = "^1.6.5"
bravado = "^10.6.0"
requests = "^2.23.0"
requests-gssapi = "^1.2.1"

[tool.poetry.dev-dependencies]
coverage = "^5.1"
flake8 = "^3.7.9"
pytest = "^5.4.1"
pytest-cov = "^2.8.1"
pytest-mock = "^3.1.0"
requests-mock = "^1.7.0"
sphinx = "^3.0.2"
sphinxcontrib-httpdomain = "^1.7.0"
bandit = "^1.6.2"
liccheck = "^0.4.2"
black = "^19.10b0"


[tool.liccheck]
authorized_licenses = [
  "bsd",
  "new bsd",
  "simplified bsd",
  "apache",
  "apache 2.0",
  "apache software",
  "gnu lgpl",
  "gpl v2",
  "GNU General Public License v2 or later (GPLv2+)",
  "gpl v3",
  "lgpl with exceptions or zpl",
  "isc",
  "isc license (iscl)",
  "mit",
  "python software foundation",
  "zpl 2.1",
  "mpl-2.0",
  "lgpl",
  "wtfpl",
  "GNU GPLv3+",
  "GNU General Public License v3 (GPLv3)",
  "Apache License, Version 2.0",
]

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
